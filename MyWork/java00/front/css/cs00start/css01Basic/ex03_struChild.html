<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 전체 적용 */
    ul {
      display: flex;
      gap: 10px;
    }
    li {
      padding: 10px;
      list-style: none;
    }
    li:nth-child(2n) {
      background-color: orange;
    }
    li:nth-child(2n + 1) {
      background-color: lime;
    }
    li:first-child {
      border-radius: 10px;
    }
    li:last-child {
      border: 2px solid #000;
    }

    h2:nth-child(2) {
      color: green;
    }
  </style>
  <body>
    <h2>Structured Child</h2>
    <h1>h1 입니다.</h1>
    <ul>
      <li>1 째</li>
      <li>2 째</li>
      <li>3 째</li>
      <li>4 째</li>
      <li>5 째</li>
      <li>6 째</li>
      <li>7 째</li>
    </ul>
    <h2>Hello</h2>
  </body>
</html>

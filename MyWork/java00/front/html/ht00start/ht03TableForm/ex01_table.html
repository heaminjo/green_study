<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
      }
      caption {
        color: cadetblue;
        font-weight: bold;
        font-size: 20px;
      }
      td {
        border: 1px solid #000;
        width: 100px;
        height: 50px;
        border-radius: 10px;
      }
      tr td:nth-child(3) {
        border: none;
      }
      table tr:first-child {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        KDT 노코드 4기 좌석배치
      </caption>
      <tr>
        <td colspan="6">강사 엄미현</td>
      </tr>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th></th>
        <th>3열</th>
        <th>4열</th>
        <th>5열</th>
      </tr>
      <tr>
        <td>x</td>
        <td>수영</td>
        <th></th>
        <td>x</td>
        <td>서혜련</td>
        <td>정서영</td>
      </tr>
      <tr>
        <td>x</td>
        <td>권혁재</td>
        <th></th>
        <td>남장욱</td>
        <td>x</td>
        <td>김후곤</td>
      </tr>
      <tr>
        <td>x</td>
        <td>이승준</td>
        <td></td>
        <td>김정민</td>
        <td>해민</td>
        <td>장우성</td>
      </tr>
      <tr>
        <td>이예림</td>
        <td>박민혁</td>
        <td></td>
        <td>x</td>
        <td>x</td>
        <td>x</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>접근성 적용 table</title>
  </head>
  <body>
    <h2>접근성 적용(Accessible) table</h2>
    <table border="1" width="100%">
      <caption>
        * 태블릿과 스마트폰 판매현황 *
      </caption>

      <!-- 이 표에 전체 컬럼(첫번째 두번째 세번째)를 각각 값을 준다.-->
      <colgroup>
        <col width="40%" />
        <col width="30%" />
        <col width="30%" />
      </colgroup>

      <thead>
        <tr>
          <th scope="col">구분</th>
          <th>태블릿</th>
          <th>스마트폰</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <th scope="row">총판매수</th>
          <td>5만대</td>
          <td>10만대</td>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <th scope="row">상반기 판매수량</th>
          <td>3만대</td>
          <td>30만대</td>
        </tr>
        <tr>
          <th scope="row">하반기 판매수량</th>
          <td>2만대</td>
          <td>20만대</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

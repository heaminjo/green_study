<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목입니다.</title>
    <style>
      p {
        font-size: 20px;
      }
      blockquote {
        font-size: 20px;
      }
    </style>
    <meta name="helloworld" content="안녕하세요 여기는 meta세계 입니다." />
  </head>
  <body>
    <h1 id="table_title">오늘의 대상자는 ??</h1>
    <p id="table_desc">이번달의 대상자들의 목록입니다.</p>
    <table
      border="1"
      aria-labelledby="table_title"
      aria-describedby="table_desc"
    >
      <caption>
        인물조사
      </caption>
      <thead role="rowgroup">
        <tr role="row">
          <th role="columnheader" id="number" scope="col">번호</th>
          <th role="columnheader" id="name" scope="col">이름</th>
          <th role="columnheader" id="age" scope="col">나이</th>
          <th role="columnheader" id="gender" scope="col">성별</th>
          <th role="columnheader" id="region" scope="col">지역</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th role="columnheader" id="number1" scope="row">1</th>
          <td role="cell" headers="number1 name">조해민</td>
          <td role="cell" headers="number1 age">24</td>
          <td role="cell" headers="number1 gender">여자</td>
          <td role="cell" headers="number1 region">경기도</td>
        </tr>
        <tr>
          <th role="columnheader" id="number2" scope="row">2</th>
          <td role="cell" headers="number2 name">홍길동</td>
          <td role="cell" headers="number2 age">40</td>
          <td role="cell" headers="number2 gender">남자</td>
          <td role="cell" headers="number2 region">서울</td>
        </tr>
        <tr>
          <th role="columnheader" id="number3" scope="row">3</th>
          <td role="cell" headers="number3 name">김철수</td>
          <td role="cell" headers="number3 age">5</td>
          <td role="cell" headers="number3 gender">남자</td>
          <td role="cell" headers="number3 region">경상도</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

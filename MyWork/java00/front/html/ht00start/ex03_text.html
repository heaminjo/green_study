<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text 표현</title>
  </head>
  <body>
    <h2>text 표현 관련 Tag</h2>
    <h3>1. 논리적 tag</h3>
    <p>
      Paragraph => 단락을 구분 지어줌, 반복 사용해도 1회만 적용됌 => 단 br Tag는
      사용한 만큼 적용됌 내부에서 자동 줄바꿈은 안됌
    </p>
    dfn태그는 <dfn>용어 정의</dfn><br />
    EM Tag는 <em>부분 강조 용도</em><br />
    VAR Tag는 <var>변수 표시 용도</var><br />
    Strong Tag는 <strong>강함 강조</strong><br />
    Strike Tag는 <strike>삭제 표시 용도</strike>
  </body>
</html>

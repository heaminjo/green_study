<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
  </head>
  <body>
    <h1>1. 제목글자 : 한줄이내 제목에 주로 이용</h1>
    <h2>큰 글자, 굵은 글씨, 줄바꿈</h2>
    <h3>큰 글자, 굵은 글씨, 줄바꿈</h3>
    <h4>큰 글자, 굵은 글씨, 줄바꿈</h4>
    <h5>큰 글자, 굵은 글씨, 줄바꿈</h5>
    <h6>큰 글자, 굵은 글씨, 줄바꿈</h6>
    <hr />
    2. Font <br />
    <b>
      <font size="7" face="바탕체" color="red">글자 크기 7</font><br />
      <font size="6" face="바탕체" color="red">글자 크기 6</font><br />
      <font size="5" face="바탕체" color="red">글자 크기 5</font><br />
      <font size="4" face="바탕체" color="red">글자 크기 4</font><br />
      <font size="3" face="바탕체" color="red">글자 크기 3</font><br />
      <font size="2" face="바탕체" color="red">글자 크기 2</font><br />
      <font size="1" face="바탕체" color="red">글자 크기 1</font><br />
    </b>

    3. 수평선 <br />
    <hr size="5" color="Deeppink" width="200" align="left" />
    <hr size="10" color="OliveDrab" width="300" align="center" />
    <hr size="20" color="yellow" width="400" align="right" />
  </body>
</html>

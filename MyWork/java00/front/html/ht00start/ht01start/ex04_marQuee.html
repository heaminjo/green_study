<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
  </head>
  <style>
    marquee {
      background-color: black;
      height: 100px;
    }
  </style>
  <body>
    <center>
      <h2>MarQuee</h2>
      가장 중요한(유명한)
      <br /><br />
      <marquee width="100%" direction="left" loop="3" scrolldelay="100">
        <img
          src="../../images/bbabba.png"
          alt=""
          width="100"
          height="100"
          align="middle"
        />
        <font color="#fff">W E L C O M E</font>
        <img
          src="../../images/chrysan.png"
          alt=""
          width="100"
          height="100"
          align="middle"
        />
        <font color="#fff">G R E E N W O R L D</font>
        <img
          src="../../images/folder.gif"
          alt=""
          width="100"
          height="100"
          align="middle"
        />
      </marquee>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="ingredients()">재료</button>
    <button onclick="instruction()">조리법</button>
    <hr />
    <div id="react-container"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      function ingredients() {
        let items = [
          "연어 500그램",
          "잣 1 컵",
          "버터 상추 2 컵",
          "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
          "올리브 오일 1/2 컵",
          "마늘 3 쪽",
        ];
        console.log(items);

        const ingre = React.createElement(
          "ul",
          { id: "ingredients" },
          items.map((item, i) => React.createElement("li", { key: i }, item))
        );

        ReactDOM.render(ingre, document.getElementById("react-container"));
      }

      function instruction() {
        let items = [
          "오븐을 350도로 예열한다.",
          "유리 베이킹 그릇에 올리브 오일을 두른다.",
          "연어, 마늘, 잣을 그릇에 담는다.",
          "오븐에서 15분간 익힌다.",
          "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
          "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다.",
        ];

        const elt = React.createElement(
          "section",
          { id: "instructions" },
          items.map((item, i) => React.createElement("p", { key: i }, item))
        );
        console.log(elt);
        ReactDOM.render(elt, document.getElementById("ingredients"));
      }
    </script>
  </body>
</html>

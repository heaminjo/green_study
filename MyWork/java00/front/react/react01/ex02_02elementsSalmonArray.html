<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>** React Elements: Array.map 활용 **</title>
  </head>
  <body>
    <button onclick="ingredients()">*재료*</button>&nbsp;&nbsp;&nbsp;
    <button onclick="instruction()">*조리법*</button>
    <hr />
    <div id="react-container"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      //** Data 로 엘리먼트 만들기
      //=> 배열에 재료를 저장해두고 map 메서드로 리액트 엘리먼트로 만들어줌.
      //   map의 콜백함수의 매개변수(값, index, 대상객체)
      //=> 재료와 조리법을 각각 배열 정의

      function ingredients() {
        //1) 배열 정의
        let items = [
          "연어 500그램",
          "잣 1 컵",
          "버터 상추 2 컵",
          "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
          "올리브 오일 1/2 컵",
          "마늘 3 쪽",
        ];
        //2) 리액트 엘리먼트 만들기
        const ingre = React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((item, i) => React.createElement("li", { key: i }, item)) //li_map
          // => key 속성
          //    map 이용시 각 자식 엘리먼트에는 key 속성_프로퍼티 사용 권장
          //    key를 사용하면 DOM을 더 효율적으로 갱신가능
          //    사용하지않은경우 경고오류
        ); //ul
        //3) 랜더링
        ReactDOM.render(ingre, document.getElementById("react-container"));
      } //ingredients

      //=> 조리법 버튼 완성하세요 ~~
      function instruction() {
        //1) 배열 정의
        let items = [
          "오븐을 350도로 예열한다.",
          "유리 베이킹 그릇에 올리브 오일을 두른다.",
          "연어, 마늘, 잣을 그릇에 담는다.",
          "오븐에서 15분간 익힌다.",
          "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
          "오븐에서 꺼내서 15분 식힌후 상추곁들여 내놓는다.",
        ];

        //2) 리액트 엘리먼트 만들기
        const instr = React.createElement(
          "section",
          { className: "instructions" },
          items.map((item, i) => React.createElement("p", { key: i }, item)) //p_map
        ); //section
        //3) 랜더링
        ReactDOM.render(instr, document.getElementById("react-container"));
      } // instruction
    </script>
  </body>
</html>

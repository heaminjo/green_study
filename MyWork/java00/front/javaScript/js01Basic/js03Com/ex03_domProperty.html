    let count = 0; //전역 변수
    let add = true; //지역 변수
    function star() {
      let s = document.getElementById("btn").innerHTML;
      if (add == true) {
        document.getElementById("btn").innerHTML = s + "★";
        count++;
        if (count == 20) add = false;
      } else {
        document.getElementById("btn").innerHTML = s.substr(0, s.length - 1);
        count--;
        if (count == 0) add = true;
      }
    } //star

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** Window Size, Position Test **</title>
  <script>
    let testWin=null;
    function winLoad(url) {
      testWin=open(url,'myWin',
              'left=300, top=300, width=400, height=300, toolbar=yes');
    }
    function winUnload() {
      //testWin.close();
      //=> Open 하지않은 상태에서 close() 하면 오류 발생
      //  ( ~ Cannot read properties of null (reading 'close')) 
      if (testWin==null || testWin.closed) return; //무조건 종료
      else testWin.close();
    }
  </script>
</head>
<body>
  <h3>** Window Size, Position Test **</h3>
  => Test1. This Window Position<br>
  => 적용안됨 : 자신을 이동시키지는 못함 <br><br>
  <button onclick="self.moveBy(-10, 0)">self_Left</button>
  <button onclick="self.moveBy(10, 0)">self_Right</button>
  <br><hr><br>
  => Test2. New_Window Test<br>
  <button onclick="winLoad('ex04_winScrollBy.html')">TestWindow Open</button>
  <button onclick="winUnload()">TestWindow Close</button>
  <br>
  <button onclick="testWin.moveBy(-10, 0)">Test_Left</button>
  <button onclick="testWin.moveBy(10, 0)">Test_Right</button>
  <button onclick="testWin.moveBy(0, -10)">Test_Up</button>
  <button onclick="testWin.moveBy(0, 10)">Test_Down</button>
  <br>
  <button onclick="testWin.resizeBy(10, 10)">SizeUp[+]</button>
  <button onclick="testWin.resizeBy(-10, -10)">SizeDown[-]</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function confirm() {
        confirm("정말 구매하십니까?");
        if (confirm("정말 구매하십니까?")) {
          alert("구매합니다.");
        } else {
          alert("구매안합니다.");
        }
      }

      function promptTest() {
        let age = prompt("나이를 입력하세요");
        if (age === null || age === "") {
          alert("입력을 안했습니다.");
        } else if (age > 20) {
          alert("성인입니다.");
        } else {
          alert("미성년자입니다.");
        }
      }
    </script>
  </head>
  <body>
    <pre><h3>
      <p onclick="confirm()">gd</p>
      <button onclick="promptTest()">prompt</button>
      
  </h3></pre>
  </body>
</html>

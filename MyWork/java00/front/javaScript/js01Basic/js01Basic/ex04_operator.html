<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    a = 10;
    b = 20;
    document.write(`a > b && a < b :  ${a > b && b > 10} <br>`);
    document.write(`a > b || a < b : ${a > b || b > 10} <br>`);
    document.write(`!(a>b): ${!(a > b)}`);
  </script>
  <script>
    a = 10;
    b = 25;
    document.write(a <= 10 || a >= 50 ? "너무 작거나 큽니다." : "중간입니다.");
  </script>
  <body>
    <h3>javascript operator</h3>
    <h3>1. 4칙(산술) 연산</h3>

    <h3></h3>
    <script>
      document.write(`(23 + 35 + abc) : ${23 + 35 + "abc"}<br>`);
      document.write(`(abc+ 35 + 23) : ${"abc" + 35 + 28}<br>`);
    </script>
  </body>
</html>
